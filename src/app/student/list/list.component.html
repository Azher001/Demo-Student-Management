<div style="padding-top: 32px; padding-left: 40px; padding-right: 40px; padding-bottom: 32px; display: flex; flex-direction: column;">

    <div style="width: 100%;">
        <button mat-raised-button class="navigation-button" (click)="create()">Add New Student</button>
    </div>

    <table mat-table [dataSource]="allStudent" class="mat-elevation-z8">
            <ng-container *ngFor="let field of fieldNames; index as i;" matColumnDef="{{fieldNames[i]}}">
          <th mat-header-cell *matHeaderCellDef> {{columnNames[i]}}</th>
          <td mat-cell *matCellDef="let element" style="cursor: pointer;" (click)="goToDetails(element.id)"> {{element[field]}} </td>
        </ng-container>  
        <tr mat-header-row *matHeaderRowDef="fieldNames"></tr>
        <tr mat-row *matRowDef="let row; columns: fieldNames;"></tr>
      </table>
</div>
